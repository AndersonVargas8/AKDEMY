<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - 403 Forbidden</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/avatar1.png" th:href="@{/img/avatar1.png}">


    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


    <style type="text/css">
        body {
            padding-top: 5%;
        }

        img {
            width: 70%;
        }

        .errorpane,
        .errorpane div {
            background-color: white;
            border: none;
        }
    </style>

</head>

<body>
    <div class="container text-center">
        <div class="mx-auto col-10 card errorpane">
            <div class="card-header">
                <h4>No tienes acceso a este elemento</h4>
                <a href="javascript:history.back()" class="text-info">Regresar</a>
            </div>
            <div class="card-body">
                <a href="/userForm"><img src="../../static/img/error/403.jpg" th:src="@{/img/error/403.jpg}" /></a>
            </div>
        </div>
    </div>
