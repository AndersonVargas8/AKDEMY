<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                initial-scale=1.0">
    <title>Profesor | Horario</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/avatar1.png" th:href="@{../img/avatar1.png}">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
   <!-- DataTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Icons-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Local Files-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/profesor/observador.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/normalize.css" th:href="@{/css/normalize.css}">
    <script type="text/javascript" th:src="@{/js/profesor/observador.js}"></script>
    <!--SELECTPICKER-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
 


</head>

<body>
    <div th:include="profesor/navbar.html" th:remove="tag"></div>
    <div class="container-lg pr-4 pl-4">
        <section class="layout">
            <div class="main card w-100">
                <div class="card-title row titletable">
                    <div class="col text-left">
                        <h2>Observador&nbsp;<span class="badge">Profesor</span></h2>
                        <p>Crear observaciones sobre las faltas cometidas por los estudiantes durante la hora de clase.</p>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn boton__materias mb-2 row w-50" data-toggle="modal"
                            data-target="#modalFormMateria">
                            <span class="fa fa-user-plus fa-1x"></span>
                            <span class="align-middle">A침adir Observaci칩n</span>
                        </button>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="row filter-container">
                        <div class="col-lg-5">
                            <label class="col-lg-3"><b>Curso</b></label>
                            <select id="cursos" class="border" data-live-search="true"
                                data-none-results-text="No se encontr칩 {0}">
                                <option disabled th:selected="${true}" th:text="${'Selecciona un Curso'}" th:value="${0}"></option>
                                <option th:each="curso:${courses}" th:value="${curso.id}" th:text="${curso.nombre_Curso}"></option>
                            </select>
                        </div>
                        <br>
                        <div id="estudiantes" class="col-lg-7" th:include="profesor/observador/selectestudiantes.html"></div>

                    </div>

                    <table id="observadorTable" class=" table table-borderless table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Observaci칩n</th>
                                <th>Estudiante</th>
                                <th>Profesor</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="observador" th:include="profesor/observador/tableObservador.html"></tbody>
                    
                        </tbody>
                    </table>


                </div>
            </div>

        </section> 
    </div>

</body>

</html>
