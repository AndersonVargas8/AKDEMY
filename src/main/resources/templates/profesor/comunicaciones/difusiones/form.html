<div th:if="${difusion}">
    <form  th:object="${difusion}"  th:action="@{/profesor/comunicaciones/save/difusion}" method="POST">
        <div class="form-group">
            <label for="estudiante"><b>Curso</b></label>
            <select readonly th:field="*{curso.id}" id="curso" class="form-control border">
            <option readonly th:value="${difusion.curso.id}" th:text="${difusion.curso.nombre_Curso}"></option>
        </select>
        </div>
        <div class="form-group">
            <label for="profesor"><b>Profesor</b></label>
            <select readonly th:field="*{profesor.id}" id="profesor" class="form-control border">
            <option readonly th:value="${difusion.profesor.id}" th:text="${difusion.profesor.nombres} + ' ' + ${difusion.profesor.apellidos}"></option>
        </select>
        </div>
        <div class="form-group">
            <label for="names"><b>Asunto</b></label>
            <input required th:field="*{subject}" class="form-control" id="descargos" rows="3" type="text" placeholder="Asunto del anuncio"></input>
        </div>
        <div class="form-group">
            <label for="names"><b>Detalle</b></label>
            <textarea required th:field="*{message}" class="form-control" id="descargos" rows="3" type="text" placeholder="Detalle del anuncio"></textarea>
        </div>
        
    
        <button type="submit" class="w-100 btn guardar" width="100%">Guardar</button>
    </form>
</div>
<div class="alert alert-warning" role="alert" th:unless="${difusion}">
    No se ha seleccionado un curso para la difusi√≥n.
</div>
