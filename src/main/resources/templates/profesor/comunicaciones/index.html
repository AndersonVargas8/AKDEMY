<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                initial-scale=1.0">
    <title>Profesor | Comunicaciones</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/avatar1.png" th:href="@{../img/avatar1.png}">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- DataTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!--SELECTPICKER-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <!-- Icons-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Local Files-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/estudiante/observador.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/normalize.css" th:href="@{/css/normalize.css}">
    <script type="text/javascript" th:src="@{/js/profesor/comunicaciones.js}"></script>
 


</head>

<body>
    <div th:include="/estudiante/navbar.html" th:remove="tag"></div>
    <div class="container-lg pr-1 pl-1">
        <div class="row">
            <div class="col-lg-7">
                <section class="layout">
                    <div class="main card w-100">
                        <div class="card-title row titletable">
                            <div class="col text-left">
                                <h2>Anuncios&nbsp;<span class="badge">Profesor</span></h2>
                                <p>Consulta y crea anuncios para tus cursos.</p>
                            </div>
                            <div class="col text-right">
                                <button type="button" class="btn boton__materias mb-2 row w-50" data-toggle="modal"
                                    data-target="#modalFormObservacion">
                                    <span class="fa fa-plus fa-1x"></span>
                                    <span class="align-middle">Nuevo anuncio</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body ">
                            <div class="row filter-container">
                                <div class="col-lg-12">
                                    <label class="col-lg-3"><b>Curso</b></label>
                                    <select id="cursos" class="border" data-live-search="true"
                                        data-none-results-text="No se encontró {0}">
                                        <option disabled th:selected="${true}" th:text="${'Selecciona un Curso'}" th:value="${0}"></option>
                                        <option th:each="curso:${courses}" th:value="${curso.id}" th:text="${curso.nombre_Curso}"></option>
                                    </select>
                                </div>
                            </div>

                            <div id="difusiones" th:include="profesor/comunicaciones/difusiones/table"></div>

                            
                        </div>
        
                    </div>
        
                </section> 
            </div>
            <div class="col-lg-5">
                <section class="layout">
                    <div class="main card w-100">
                        <div class="card-title row titletable">
                            <div class="col text-left">
                                <h2>Mensajes Directos&nbsp;<span class="badge">Profesor</span></h2>
                                <p>Conmunicación directa con los acudientes.</p>
                            </div>
                        </div>
                        <div class="card-body ">
                            <table id="observadorTable" class=" table table-borderless table-hover" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Asunto</th>
                                        <th>Detalle</th>
                                        <th>Profesor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="difusion:${difusiones}">
                                        <td th:text="${#dates.format(difusion.date,'dd-MM-yyyy')}"></td>
                                        <td th:text="${difusion.subject}"></td>
                                        <td th:text="${difusion.message}"></td>
                                        <td th:text="${difusion.profesor.nombres} + ' ' + ${difusion.profesor.apellidos}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
        
                    </div>
        
                </section> 
            </div>

        </div>

    </div>


</body>

</html>
