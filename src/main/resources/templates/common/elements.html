<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:fragment="label-loading(lista)" id="label-loading" class="text-center">
        <i class="fa fa-spinner fa-spin"></i>
        <label th:text="'Cargando '+${lista}"></label>
    </div>

    <div th:fragment="div-loading(element)" id="div-loading" class="text-center mt-5">
        <i class="fa fa-spinner fa-spin"></i>
        <label th:text="'Cargando '+${element}"></label>
    </div>
</body>

</html>
