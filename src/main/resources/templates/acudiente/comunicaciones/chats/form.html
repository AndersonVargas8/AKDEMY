<form  th:object="${chat}"  th:action="@{/acudiente/comunicaciones/save/chat}" method="POST">
    <div hidden class="form-group">
        <input required th:field="*{estudiante.id}" class="form-control" id="estudianteid" type="text"></input>
    </div>
    <div hidden class="form-group">
        <select readonly th:field="*{acudiente.id}" id="acudiente" class="form-control border">
        <option readonly th:value="${acudiente.id}" th:text="${acudiente.nombres} + ' ' + ${acudiente.apellidos}"></option>
    </select>
    </div>
    <div hidden class="form-group">
        <input required th:field="*{profesor.id}" class="form-control" id="profesorid" type="text"></input>
    </div>
    
    <div class="form-group">
        <label for="estudiante"><b>Estudiante</b></label>
        <br>
        <select id="estudiantesSelect" class="w-100 border" data-live-search="true"
            data-none-results-text="No se encontró {0}">
            <option disabled th:selected="${true}" th:text="${'Selecciona un Estudiante'}" th:value="${0}"></option>
            <option th:each="estudiante:${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombres} + ' ' + ${estudiante.apellidos}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="profesores"><b>Profesores</b></label>
        <br>
        <div id="profesores" th:include="acudiente/comunicaciones/chats/selectProfesores"></div>
    </div>

    <button type="submit" class="w-100 btn guardar" width="100%">Iniciar Conversación</button>
</form>
