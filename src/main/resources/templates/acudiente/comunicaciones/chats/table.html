<script type="text/javascript" th:src="@{/js/acudiente/comunicaciones.js}"></script>
<table id="chatsTable" class="table table-borderless table-hover" style="width:100%">
    <thead>
        <tr>
            <th>Actualizado</th>
            <th>Profesor</th>
            <th>Estudiante</th>
            <th>Curso</th>
            <th>Abrir</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="chat:${chats}">
            <td th:text="${#dates.format(chat.lastUpdate,'dd-MM-yyyy')}"></td>
            <td th:text="${chat.profesor.nombres} + ' ' + ${chat.profesor.apellidos}"></td>
            <td th:text="${chat.estudiante.nombres} + ' ' + ${chat.estudiante.apellidos}"></td>
            <td th:if="${chat.estudiante.cursoActual != null}" th:text="${chat.estudiante.cursoActual.nombre_Curso}"></td>
            <td th:unless="${chat.estudiante.cursoActual != null}"></td>
            <td>
                <button type='button' class='btn btn-info btn-sm' th:onclick="openChat([[${chat.id}]])">
                    <span class="fas fa-square-up-right"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
