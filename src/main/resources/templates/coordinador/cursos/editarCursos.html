<form id="editarCursosForm" th:object="${editarCurso}" method="post" class="form col-lg" role="form"
    autocomplete="off" th:action="@{/savecurso}" th:if="${editarCurso != null}">
    <!--Es necesario para poder pasar la validacion del Model-->
    <input class="form-control" hidden th:field="*{id}">

    <div class="form-group row">
        <label class="col-lg-3 col-lg form-label form-control-label"><b>Nombre</b></label>
        <div class="col-lg-7 search_select_box">
            <input th:field="${editarCurso.nombre_Curso}" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-lg form-label form-control-label"><b>AÃ±o</b></label>
        <div class="col-lg-7 search_select_box">
            <input th:field="${editarCurso.anio_Curso}" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 form-label form-control-label"><b>Tipo de documento</b></label>
        <select th:field="${editarCurso.profesor}" required class="col-lg-6 m-2 ml-3 btn dropdown-toggle border">
            <option th:each="profesor:${profesores}" th:value="${profesor.id}" th:text="${profesor.nombres} + ' ' + ${profesor.apellidos}"></option>
        </select>
    </div>

    <div class="form-group row d-flex justify-content-center">
        <input type="submit" value="Guardar" class="btn guardar w-100" />
    </div>
</form>
