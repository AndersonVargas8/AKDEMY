<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                initial-scale=1.0">
    <title>Coordinador | Cursos</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/avatar1.png" th:href="@{../img/avatar1.png}">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- DataTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Icons-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Local Files-->
    <script type="text/javascript" th:src="@{/js/coordinador/cursos.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/coordinador/cursos.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">

    <script src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"></script>
</head>

<body>
<div th:include="coordinador/navbar.html" th:remove="tag"></div>
<div class="container-lg pr-1 pl-1">
    <section class="layout">
        <div class="main card w-100">
            <div class="card-title row titletable">
                <div class="col text-left">
                    <h2>Estudiantes en Cursos&nbsp;<span class="badge">Coordinador</span></h2>
                    <p>Despliegue los estudiantes de cada curso.</p>
                </div>

                <div class="col text-right">
                    <form th:action="@{/coordinador/cursos}">
                        <input type="submit" value="Retornar a Cursos" class="btn boton__cursos mb-2 row w-50"/>
                    </form>
<!--                    <a th:href="@{/coordinador/cursos}"><input type="button" value="Ir"></a>-->
<!--                    <button th:href="@{/coordinador/cursos}" class="retCursos" title="Retornar a Cursos"> Cursos</button></span></h2>-->
                </div>
            </div>
            <div class="card-body ">
                <!-- ESTUDIANTES EN CHECKBOX -->
                <form th:object="${curso}" method="post" th:action="@{/coordinador/cursos/estudiantes}">
                    <label>
                        <input type="text" hidden th:field="${curso.id}">
                    </label>
                    <div th:each="est:${estudiantes}">
                        <label>
                            <input th:type="checkbox" th:field="${curso.estudiantes}" th:value="${est.id}"
                                   th:text="${est.nombres}"/>
                        </label>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
