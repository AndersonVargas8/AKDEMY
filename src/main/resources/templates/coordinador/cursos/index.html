<!--CURSOS-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                initial-scale=1.0">
    <title>Cursos</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- DataTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Icons-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Local Files-->
    <script type="text/javascript" th:src="@{/js/coordinador/cursos.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/coordinador/cursos.css}">

    <script src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"></script>
</head>

<body>
    <div th:include="coordinador/navbar.html" th:remove="tag"></div>
    <section class="layout">
        <div class="main card w-100">
            <div class="card-title row titletable">
                <div class="col text-left">
                    <h1>Cursos</h1>
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-success mb-2 row" data-toggle="modal"
                        data-target="#modalFormCurso">
                        <span class="material-icons align-middle">add</span>
                        <span class="align-middle">Crear Curso</span>
                    </button>
                </div>



            </div>
            <div class="card-body">
                <table id="courses" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del curso</th>
                            <th>A単o del curso</th>
                            <th>Director de curso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso:${cursos}">
                            <td th:text="${curso.id}"></td>
                            <td th:text="${curso.nombre_Curso}"></td>
                            <td th:text="${curso.anio_Curso}"></td>
                            <td th:text="${curso.profesor.nombres} + ' ' + ${curso.profesor.apellidos}"></td>
                            <td>
                                <button type='button' class='btn btn-info btn-sm' th:onclick="editarCurso([[${curso.id}]])">
                                    <span class='material-icons align-middle'>edit</span>
                                    <span class='align-middle'>Editar</span>
                                </button>
                                <button type='button' class='btn btn-danger btn-sm' th:onclick="confirmDelete([[${curso.id}]])">
                                    <span class='material-icons align-middle'>delete</span>
                                    <span class='align-middle'>Eliminar</span>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del curso</th>
                            <th>A単o del curso</th>
                            <th>Director de curso</th>
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

    </section>

    <!--Formulario crear curso-->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalFormCurso">
        <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
            <div class="modal-content" style="max-width:80%">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Curso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5 justify-content-center">
                    <form th:action="@{/savecurso}" th:object="${curso}" method="POST">
                        <div class="form-group">
                            <label for="name"><b>Nombre del curso</b></label>
                            <input th:field="*{nombre_Curso}" type="text" class="form-control" id="name"
                                placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="year"><b>A単o</b></label>
                            <input th:field="*{anio_Curso}" type="number" min="1900" max="3000" class="form-control" id="year"
                                placeholder="A単o" required>
                        </div>
                        <div>
                            <label for="director"><b>Director de curso</b></label>
                            <select class="form-control" th:field="${curso.profesor.id}" id="director">
                                <option th:each="profesor:${profesores}" th:value="${profesor.id}" th:text="${profesor.nombres} + ' ' + ${profesor.apellidos}"></option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="w-100 btn btn-primary" width="100%">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Formulario editar Curso-->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalFormEditarCursos">
        <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
            <div class="modal-content" style="max-width:80%">
                <div class="modal-header">
                    <h5 class="modal-title">Editar curso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:include="coordinador/cursos/editarCursos"
                    class="modal-body p-4 d-flex justify-content-center" id="formEditarCursos">

                </div>
            </div>
        </div>
    </div>

    <div th:include="/coordinador/cursos/confirm-delete-dialog.html" th:remove="tag"></div>

    <div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
        <span th:text="${deleteError}"></span>
    </div>

    <div th:include="common/modalLoading.html" th:remove="tag"></div> 

</body>

</html>
