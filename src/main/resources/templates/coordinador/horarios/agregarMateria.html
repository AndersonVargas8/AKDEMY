<div class="modal-header">
    <h5>Agregar materia</h5>
    <button type="button" class="close icon-cerrar" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group row">
        <label class="col-lg-4"><b>Curso:</b></label>
        <div class="col-lg-6">
            <input class="form-control col-lg-" disabled id="agregarMatCurso" value="Curso">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Día:</b></label>
        <div class="col-lg-6">
            <input class="form-control col-lg-" disabled id="agregarMatDia" value="Día">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Hora de inicio:</b></label>
        <div class="col-lg-6">
            <input class="form-control col-lg-" type="time" disabled id="agregarMatHorIni" value="17:00:00">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Hora de fin:</b></label>
        <div class="col-lg-6">
            <input class="form-control col-lg-" type="time" disabled id="agregarMatHorFin" value="17:00:00">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Materia:</b></label>
        <div class="col-lg-6 search_select_box">
            <select class="w-100 border selectpicker" data-live-search="true" data-none-results-text="No se encontró {0}"
                id="agregarMatMateria">
                <option value="">Seleccione</option>
                <option th:each="materia:${materias}" th:value="${materia.id}" th:text="${materia.materia.nombre}">
                    Materia
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Profesor:</b></label>
        <div class="col-lg-6 search_select_box">
            <select id="agregarMatProfesor" class="w-100 border selectpicker" data-live-search="true"
                data-none-results-text="No se encontró
                {0}">
                <option value="">Seleccione</option>
                <option th:each="profesor:${profesores}" th:value="${profesor.id}"
                    th:text="${profesor.nombres + ' ' + profesor.apellidos}">Profesor
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Horas de duración:</b></label>
        <div class="col-lg-6">
            <input class="form-control col-lg-" type="number" id="agregarMatHoras" min="1" max="12" value="1">
        </div>
    </div>
</div>
<div class="modal-footer d-flex justify-content-center">
    <button class="btn guardar w-50" th:onclick="guardarHorario()" id="btnSubmit">Guardar</button>
</div>
