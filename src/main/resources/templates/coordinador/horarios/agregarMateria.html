<div class="modal-header">
    <h5>Agregar materia</h5>
    <button type="button" class="close icon-cerrar" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group row">
        <label class="col-lg-4"><b>Curso:</b></label>
        <div class="col-lg-5">
            <input class="form-control col-lg-" disabled id="agregarMatCurso" value="Curso">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Día:</b></label>
        <div class="col-lg-5">
            <input class="form-control col-lg-" disabled id="agregarMatDia" value="Día">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Hora de inicio:</b></label>
        <div class="col-lg-5">
            <input class="form-control col-lg-" type="time" disabled id="agregarMatHorIni" value="17:00:00">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Hora de fin:</b></label>
        <div class="col-lg-5">
            <input class="form-control col-lg-" type="time" disabled id="agregarMatHorFin" value="17:00:00">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Materia:</b></label>
        <select required class="col-lg-5 ml-3 btn dropdown-toggle border" id="agregarMatMateria">
            <option value="">Seleccione</option>
            <option th:each="materia:${materias}" th:value="${materia.id}" th:text="${materia.materia.nombre}">Materia
            </option>
        </select>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Profesor:</b></label>
        <select required class="col-lg-5 ml-3 btn dropdown-toggle border" id="agregarMatProfesor">
            <option value="">Seleccione</option>
            <option th:each="profesor:${profesores}" th:value="${profesor.id}" th:text="${profesor.nombres + ' ' + profesor.apellidos}">Profesor
            </option>
        </select>
    </div>
    <div class="form-group row">
        <label class="col-lg-4"><b>Horas de duración:</b></label>
        <div class="col-lg-5">
            <input class="form-control col-lg-" type="number" id="agregarMatHoras" min="1" max="12" value="1">
        </div>
    </div>
</div>
<div class="modal-footer d-flex justify-content-center">
    <button class="btn btn-info" th:onclick="guardarHorario()">Guardar</button>
</div>
