<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador | Horarios</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/avatar1.png" th:href="@{../img/avatar1.png}">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">



    <!-- Local Files-->
    <script type="text/javascript" th:src="@{/js/coordinador/horarios.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/coordinador/horarios.css}">


</head>

<body>
    <!-- NAVBAR -->
    <div th:include="coordinador/navbar.html" th:remove="tag"></div>

    <div class="container-lg pl-4 pr-4 mt-4">
        <p th:text="${horarios}"></p>
        <div class="table-responsive">
            <table class="table card-body">
                <thead class="thead-dark">
                    <tr>
                        <th colspan="6" class="bg-secondary border border-dark">
                            <div class="text-center">
                                <select class="btn dropdown-toggle border bg bg-light" id="selCurso">
                                    <option th:each="curso:${cursos}" th:value="${curso.id}"
                                        th:text="${curso.nombre_Curso}"></option>
                                </select>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="horarios" th:each="hora:${horas}">
                        <th class="table-active" th:text="${hora + ':00'}"></th>
                        <td class="dia">
                            <div th:each="horario:${horarios}"
                                th:if="${hora >= #dates.format(horario.horaInicio,'HH') AND hora < #dates.format(horario.horaFin,'HH') AND horario.dia == 'Lunes'}"
                                th:text="${horario.materia.materia.nombre}">LUNES
                            </div>
                        </td>
                        <td class="dia">
                            <div th:each="horario:${horarios}"
                                th:if="${hora >= #dates.format(horario.horaInicio,'HH') AND hora < #dates.format(horario.horaFin,'HH') AND horario.dia == 'Martes'}"
                                th:text="${horario.materia.materia.nombre}">MARTES
                            </div>
                        </td>
                        <td class="dia">
                            <div th:each="horario:${horarios}"
                                th:if="${hora >= #dates.format(horario.horaInicio,'HH') AND hora < #dates.format(horario.horaFin,'HH') AND horario.dia == 'Miércoles'}"
                                th:text="${horario.materia.materia.nombre}">MIÉRCOLES
                            </div>
                        </td>
                        <td class="dia">
                            <div th:each="horario:${horarios}"
                                th:if="${hora >= #dates.format(horario.horaInicio,'HH') AND hora < #dates.format(horario.horaFin,'HH') AND horario.dia == 'Jueves'}"
                                th:text="${horario.materia.materia.nombre}">JUEVES
                            </div>
                        </td>
                        <td class="dia">
                            <div th:each="horario:${horarios}"
                                th:if="${hora >= #dates.format(horario.horaInicio,'HH') AND hora < #dates.format(horario.horaFin,'HH') AND horario.dia == 'Viernes'}"
                                th:text="${horario.materia.materia.nombre}">MIÉRCOLES
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- <div th:include="common/modalLoading.html" th:remove="tag"></div> -->

</body>

</html>
