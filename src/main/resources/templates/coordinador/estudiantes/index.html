<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador | Estudiantes</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/avatar1.png" th:href="@{../img/avatar1.png}">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--TOASTR-->
    <link rel="stylesheet" type="text/css" th:href="@{/common/toastr/toastr.css}">
    <!--SELECTPICKER-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


    <!-- Local Files-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/coordinador/estudiantes.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/loading.css}">
    <script type="text/javascript" th:src="@{/common/loading.js}"></script>


</head>

<body>
    <!-- NAVBAR -->
    <div th:include="coordinador/navbar.html" th:remove="tag"></div>

    <div class="container-lg pl-4 pr-4">
        <!--Formulario nuevo estudiante-->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalFormEstudiantes">
            <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
                <div class="modal-content" style="max-width:80%">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Estudiante</h5>
                        <button type="button" class="close icon-cerrar" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:include="coordinador/estudiantes/nuevoEstudiante.html"
                        class="modal-body p-4 justify-content-center">
                    </div>
                </div>
            </div>
        </div>
        <!--Formulario editar estudiante-->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalFormEditarEstudiantes">
            <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
                <div class="modal-content" style="max-width:80%">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar estudiante</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:replace="common/elements::div-loading(informaciÃ³n)"></div>
                    <div th:include="coordinador/estudiantes/editarEstudiante.html"
                        class="modal-body p-4 d-flex justify-content-center" id="formEditarEstudiantes">

                    </div>
                </div>
            </div>
        </div>
        <!-- CONFIRMAR ELIMINACION -->
        <div th:include="coordinador/estudiantes/confirmDelete.html" th:remove="tag"></div>
        <!-- LISTA DE ESTUDIANTES -->
        <div class="container-lg">
            <section class="layout">
                <div class="main card w-100">
                    <div class="card-title row titletable">
                        <div class="col text-left">
                            <h2>Estudiantes &nbsp;<span class="badge">Coordinador</span></h2>
                            <p>Listado de estudiantes</p>
                        </div>
                        <div class="col crearEstudiante">
                            <button type="button" class="btn mb-2 row boton__crearEstudiante w-50" data-toggle="modal"
                                data-target="#modalFormEstudiantes">

                                <span class="fa fa-user-plus fa-1x"></span>
                                <span class="align-middle">Crear Estudiante</span>
                            </button>
                        </div>
                    </div>
                    <div th:replace="common/elements::label-loading(estudiantes)"></div>
                    <div class="card-body" id="listaEstudiantes"
                        th:include="coordinador/estudiantes/listaEstudiantes.html">

                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Local Files-->
    <script type="text/javascript" th:src="@{/js/coordinador/estudiantes.js}"></script>
    <!--SELECTPICKER-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    >
    <!--NOTIFICACIONES TOASTR-->
    <script th:src="@{/common/toastr/toastr.js}"></script>
    <!-- Datables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>



</body>

</html>
