<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador | Estudiantes</title>

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/avatar1.png" th:href="@{../img/avatar1.png}">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


    <!-- Local Files-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/coordinador/estudiantes.css}">


</head>

<!-- <body th:onload="editarEstudiante(1)"> -->

<body>
<!-- NAVBAR -->
<div th:include="coordinador/navbar.html" th:remove="tag"></div>

<div class="container mt-4">
    <!--Formulario nuevo estudiante-->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalFormEstudiantes">
        <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
            <div class="modal-content" style="max-width:80%">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Estudiante</h5>
                    <button type="button" class="close icon-cerrar" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:include="coordinador/estudiantes/nuevoEstudiante.html"
                     class="modal-body p-4 d-flex justify-content-center">

                </div>
            </div>
        </div>
    </div>

    <!--Formulario editar estudiante-->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalFormEditarEstudiantes">
        <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
            <div class="modal-content" style="max-width:80%">
                <div class="modal-header">
                    <h5 class="modal-title">Editar estudiante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:include="coordinador/estudiantes/editarEstudiante.html"
                     class="modal-body p-4 d-flex justify-content-center" id="formEditarEstudiantes">

                </div>
            </div>
        </div>
    </div>

    <!-- LISTA DE ESTUDIANTES -->
    <div class="container">
        <section class="layout">
            <div class="main card w-100">
                <div class="card-title row titletable">
                    <div class="col text-left">
                        <h2>Estudiantes &nbsp;<span class="badge">Coordinador</span></h2>
                        <p>Listado de estudiantes</p>
                    </div>
                    <div class="col crearEstudiante">
                        <button type="button" class="btn mb-2 row boton__crearEstudiante"
                                data-toggle="modal"
                                data-target="#modalFormEstudiantes">

                                <span class="fa fa-user-plus fa-1x"></span>
                                <span class="align-middle">Crear Estudiante</span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table id="tablaEstudiantes" class=" table table-borderless table-hover" style="width:100%">
                        <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Tipo Documento</th>
                            <th>Documento</th>
                            <th>Usuario</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="estudiante:${estudiantes}">
                            <td th:text="${estudiante.nombres}"></td>
                            <td th:text="${estudiante.apellidos}"></td>
                            <td th:text="${#dates.format(estudiante.fechaNacimiento,'dd-MM-yyyy')}">				</td>
                            <td th:text="${estudiante.tipoDocumento.descripcion}"></td>
                            <td th:text="${estudiante.documento}"></td>
                            <td th:text="${estudiante.usuario.username}"></td>
                            <td>
                                <button type='button' class='btn btn-info
                                            btn-sm' th:onclick="editarEstudiante([[${estudiante.id}]])">
                                    <span class="fas fa-user-pen"></span>

                                </button>
                                <button type='button' class='btn btn-danger btn-sm' title="Eliminar">
                                    <span class="fas fa-user-times"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <!-- Local Files-->
    <script type="text/javascript" th:src="@{/js/coordinador/estudiantes.js}"></script>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--SELECTPICKER-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.search_select_box select').selectpicker();
        })
    </script>

    <!-- Datables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>


    <div th:include="common/modalLoading.html" th:remove="tag"></div>
</div>
</body>

</html>
