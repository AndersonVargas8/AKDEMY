<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,
                initial-scale=1.0">
            <title>Docentes</title>

            <!--JQUERY-->
            <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <!-- Datables-->
            <link rel="stylesheet" type="text/css"
                href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
            <script type="text/javascript" charset="utf8"
                src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
            <!-- Icons-->
            <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <!-- Local Files-->
            <script type="text/javascript" th:src="@{/js/profesores.js}"></script>
            <link rel="stylesheet" type="text/css"
                th:href="@{/css/profesores.css}">

                <script src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"></script>
        </head>
        <body>
            <div th:include="navbar.html" th:remove="tag"></div>
            <section class="layout">
                <div class="main card w-100">
                    <div class="card-title row titletable">
                        <div class="col text-left">
                            <h1>Profesores</h1>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-success mb-2 row" data-toggle="modal" data-target="#modalFormProfesor">
                                <span class="material-icons align-middle">add</span>
                                <span class="align-middle">Crear Profesor</span>
                            </button>
                        </div>
                        

                    
                    </div>
                    <div class="card-body">
                        <table id="teachers" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Fecha de Nacimiento</th>
                                    <th>Usuario</th>
                                    <th>Acciones</th>                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="profesor:${profesores}">
                                    <td th:text="${profesor.id}"></td>
                                    <td th:text="${profesor.nombres}"></td>
                                    <td th:text="${profesor.apellidos}"></td>
                                    <td th:text="${profesor.fechaNacimiento}"></td>
                                    <td th:text="${profesor.usuario.username}"></td>
                                    <td>
                                        <button type='button' class='btn btn-info btn-sm'>
                                            <span class='material-icons align-middle'>edit</span>
                                            <span class='align-middle'>Editar</span>
                                        </button>
                                        <button type='button' class='btn btn-danger btn-sm'>
                                            <span class='material-icons align-middle'>delete</span>
                                            <span class='align-middle'>Eliminar</span>
                                        </button>
                                    </td>

                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Fecha de Nacimiento</th>
                                    <th>Usuario</th>
                                    <th>Acciones</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

            </section>

    <!--Formulario-->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalFormProfesor">
        <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
            <div class="modal-content" style="max-width:80%">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Profesor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5 justify-content-center">
                    <form th:action="@{/saveprofesor}" th:object=${nuevoProfesor} method="POST">
                        <div class="form-group">
                          <label for="names"><b>Nombres</b></label>
                          <input th:field="*{nombres}" type="text" class="form-control" id="names" placeholder="Nombre(s)">
                        </div>
                        <div class="form-group">
                            <label for="lastnames"><b>Apellidos</b></label>
                            <input th:field="*{apellidos}" type="text" class="form-control" id="lastnames" placeholder="Apellido(s)">
                          </div>
                        <div class="form-group">
                          <label for="birthdate"><b>Fecha de Nacimiento</b></label>
                          <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="birthdate" placeholder="Password">
                        </div>
                        <button type="submit" class="w-100 btn btn-primary" width="100%">Guardar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
        </body>
    </html>
