<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
</head>

<body>
    
    <div class="container col-10 d-flex justify-content-center">
        <div class="main-section row d-flex justify-content-center">
            <div class="modal-info col-lg-4 d-inline">
                <div class="col-12 user-img text-center">
                    <br>
                    <h3>AKDEMY</h3>
                    
                    <br><br>
                </div>
                <div>
                    <label>AKDEMY es una herramienta que permite la administración y gestión de colegios</label>
                </div>
            </div>
            <div class="modal-content col-lg-6 d-inline">
                <div class="col-12 user-img">
                    <br>
                    <h3>Iniciar Sesión</h3>
                    
                    <br><br>
                </div>
                <form class="col-12" th:action="@{/login}" method="post">
                    <div class="form-group" id="user-group">
                        <input id="username" class="form-control" type="text" placeholder="Nombre de usuario" name="username"/>
                    </div> 
                    <div class="form-group" id="password-group">
                        <input class="form-control" type="password" placeholder="Contraseña" name="password"/>
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Usuario o contraseña inválidos.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Se ha cerrado la sesión.
		        </div>  
            </div>
        </div>
    </div>
</body>

</html>
